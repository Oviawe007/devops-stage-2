version: '3.9'

services:
  db:
    image: postgres:13
    container_name: database
    restart: always
    env_file:
      - backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_3:/var/lib/postgresql/data
    networks:
      - mynet
    

  adminer:
    image: adminer
    restart: always
    networks:
      - mynet

  backend:
    build: ./backend
    container_name: backend
    command:  bash -c "poetry run bash ./prestart.sh && poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      - db
    env_file:
      - backend/.env
    networks:
      - mynet
  
  frontend:
    build: ./frontend
    container_name: frontend  # Adjusted to mount only frontend directory
     # Changed frontend port to avoid conflict with backend
    env_file:
      - frontend/.env
    networks:
      - mynet

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - frontend
      - backend
      - adminer
    networks:
      - mynet

  traefik:
    image: traefik:v2.4
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/etc/traefik/traefik.yml
    ports:
      - "8090:8090"
    networks:
      - mynet


volumes:
  postgres_data_3:

networks:
  mynet:

